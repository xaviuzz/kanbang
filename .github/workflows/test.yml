name: Test

on:
  push:
    branches:
    - main
  
jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Start containers
      run: docker-compose -f "docker-compose.yml" up -d --build

    - name: Run tests
      run: docker-compose -f "docker-compose.yml" exec -T kanbang-app npm run test

    - name: Run e2e
      run: docker-compose -f "docker-compose.yml" run -u root -T kanbang-e2e npm run test

    - name: Run dist
      run: docker-compose -f "docker-compose.yml" exec -T kanbang-app npm run build

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist 
    
    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.yml" down
